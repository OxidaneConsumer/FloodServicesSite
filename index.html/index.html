<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Services & Assistance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="roleContainer">
    <h2>Are you affected by any natural disaster OR are you a volunteer looking to provide services?</h2>
    <button id="affectedBtn">Affected: Looking to receive services. </button>
    <button id="volunteerBtn">Volunteer: Looking to provide services.</button>
  </div>

  <!-- questioning stuff (affected only) -->
  <div id="formContainer" class="hidden">
    <h2>Enter your details to request assistance:</h2>
    <input type="text" required id="name" placeholder="Full Name " />
    <input type="text" id="location" placeholder="Province you are from " />
    <input type="text" required id="need" placeholder="Elaborate on the help you need " />
    <button id="submit">SUBMIT REQUEST</button>

    <h2>Your Submitted Requests:</h2>
    <ul id="myRequests"></ul>
  </div>

  <!-- request list (volunteer only) -->
  <div id="volunteerContainer" class="hidden">
    <h2>Requests to Help With: </h2>
    <ul id="requests"></ul>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
