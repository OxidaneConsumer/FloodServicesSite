<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Services & Assistance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- affected user form -->
  <div id="formContainer">
    <h2>Enter the following details to request assistance:</h2>
    <input type="text" required id="name" placeholder="Full Name" />
    <input type="text" required id="need" placeholder="Elaborate on the help you need" />
<label for="location">Select your province:</label>
<select id="location" required>
  <option value="">-- Select Province --</option>
  <option value="Sindh">Sindh</option>
  <option value="Punjab">Punjab</option>
  <option value="Balochistan">Balochistan</option>
  <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
  <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
  <option value="Azad Kashmir">Azad Kashmir</option>
</select>
    <button id="submit">SUBMIT REQUEST</button>

    <h2>Your requests:</h2>
    <ul id="myRequests"></ul>
  </div>

  <!-- volunteer view -->
  <div id="volunteerContainer">
    <h2>Requests from users: </h2>
    <ul id="requests"></ul>
  </div>

  <!-- Put script at the end so DOM is fully loaded -->
  <script type="module" src="app.js"></script>
</body>
</html>
